services:
  backend:
    build: ./back
    container_name: glowapp-backend
    env_file:
      - ./back/.env
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://glowuser:glowpassword@postgres:5432/glowdb
    depends_on:
      - postgres
    networks:
      - glowapp-net

  frontend:
    build: ./front
    container_name: glowapp-frontend
    depends_on:
      - backend
    networks:
      - glowapp-net

  postgres:
    image: postgres:15
    container_name: glowapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: glowdb
      POSTGRES_USER: glowuser
      POSTGRES_PASSWORD: glowpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - glowapp-net

  nginx:
    image: nginx:alpine
    container_name: glowapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - glowapp-net

networks:
  glowapp-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local